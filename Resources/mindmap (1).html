<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mind Map - Data Quality Product</title>
    <link rel="stylesheet" href="jsmind.css">  <!-- Local CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #jsmind_container {
            width: 100%;
            height: 100vh; /* Full screen height */
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>Mind Map: Data Quality Product</h1>
    <div id="jsmind_container"></div>

    <script src="jsmind.js"></script> <!-- Local JS -->
    <script>
        // Mind map data in JSON format
        var mind = {
            "meta": {
                "name": "Data Quality Mind Map",
                "author": "Search Master",
                "version": "1.0"
            },
            "format": "node_array",
            "data": [
                {"id": "root", "isroot": true, "topic": "Data Quality Product"},
                
                // Stages
                {"id": "stage1", "parentid": "root", "topic": "Stage 1: Missing Key Values"},
                {"id": "stage2", "parentid": "root", "topic": "Stage 2: Duplicate Entries"},
                {"id": "stage3", "parentid": "root", "topic": "Stage 3: Attribute Discrepancies"},
                {"id": "stage4", "parentid": "root", "topic": "Stage 4: AI Framework"},
                {"id": "stage5", "parentid": "root", "topic": "Stage 5: Real-Time Ingestion"},
                {"id": "stage6", "parentid": "root", "topic": "Stage 6: Knowledge Exchange"},

                // Dimensions for Stage 1
                {"id": "s1_accuracy", "parentid": "stage1", "topic": "Accuracy"},
                {"id": "s1_completeness", "parentid": "stage1", "topic": "Completeness"},

                // Dimensions for Stage 2
                {"id": "s2_uniqueness", "parentid": "stage2", "topic": "Uniqueness"},
                {"id": "s2_accuracy", "parentid": "stage2", "topic": "Accuracy"},

                // Dimensions for Stage 3
                {"id": "s3_consistency", "parentid": "stage3", "topic": "Consistency"},
                {"id": "s3_validity", "parentid": "stage3", "topic": "Validity"},

                // Dimensions for Stage 4
                {"id": "s4_consistency", "parentid": "stage4", "topic": "Consistency"},
                {"id": "s4_accuracy", "parentid": "stage4", "topic": "Accuracy"},

                // Dimensions for Stage 5
                {"id": "s5_timeliness", "parentid": "stage5", "topic": "Timeliness"},
                {"id": "s5_completeness", "parentid": "stage5", "topic": "Completeness"},

                // Dimensions for Stage 6
                {"id": "s6_validity", "parentid": "stage6", "topic": "Validity"},
                {"id": "s6_accuracy", "parentid": "stage6", "topic": "Accuracy"}
            ]
        };

        // Options for jsMind
        var options = {
            container: 'jsmind_container',
            editable: false,
            theme: 'primary'  // Choose from different color themes
        };

        // Show the mind map
        var jm = jsMind.show(options, mind);
    </script>
</body>
</html>
